    <body>
        <div  class="container">
            <form onsubmit= "return validate()" id="form">
                <h1>Registration</h1>
                <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">

                <label for="password">Password</label>

            <button type="submit">Submit</button>

               


            </form>
        </div>
